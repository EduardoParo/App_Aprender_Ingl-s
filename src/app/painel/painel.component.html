                <div class="d-flex justify-content-end">
                    <app-tentativas [nTentativas]="nTentativas"></app-tentativas>
                </div>
            </div>
        </div>

                <h6>{{cInstrucao}}</h6>
                <p> {{cRodadaFrase.cFraseEng}}</p>

                <div class="form-group">
                    <textarea class="form-control" rows="3" 
                    (input)="atualizaResposta($event)"

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary mt-2" (click)="verificarResposta()">Primary</button>
                </div>
            </div>
        </div>
